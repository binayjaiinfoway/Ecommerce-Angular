<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
      In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input id="user" type="text" [(ngModel)]="email" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" [(ngModel)]="password" data-type="password">
        </div>
        <div class="group">
          <input type="submit" (click)="studentLogin()" class="button" value="Sign In">
        </div>
        <button class="btn btn-primary mb-2" (click)="loginWithGoogle()" style="background-color: #dd4b39;"
          type="submit"><i class="fab fa-google me-2"></i> Google Sign In</button>&nbsp;
        <button class="btn   btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i
            class="fab fa-facebook-f me-2"></i>facebook Sign Up</button>

        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" [(ngModel)]="name" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Date Of Birth</label>
          <input id="pass" type="date" [(ngModel)]="dateofbirth" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" [(ngModel)]="email" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Contact no</label>
          <input id="pass" type="text" [(ngModel)]="contact_no" class="input" data-type="text">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" [(ngModel)]="password" class="input" data-type="password">
        </div>
        <!-- <div class="group">
						<label for="file" class="label">File Upload</label>
						<input id="pass" type="file" [(ngModel)]="file" name="file" (change)="onFileChanged($event)"
							class="input" data-type="file"> <button class="btn btn-primary"
							(click)="onUpload()">Upload</button>
					</div> -->
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
          <hr class="my-4">

          <button class="btn   btn-primary" (click)="SignupWithGoogle()" style="background-color: #dd4b39;"
            type="submit"><i class="fab fa-google me-2"></i> Sign Up with google</button>&nbsp;
          <button class="btn   btn-primary mb-2" (click)="loginWithFacebook()" style="background-color: #3b5998;"
            type="submit"><i class="fab fa-facebook-fas me-2"></i>Sign Up with facebook</button>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1"> <a href="#">Already Member?</a></label>
        </div>

        <section class="vh-100" style="background-color: #508bfc;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Sign Up / Sign In</h3>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typeEmailX-2">Email</label>
                      <input type="email" class="form-control" id="typeEmailX-2" [(ngModel)]="email"
                        class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="typePasswordX-2">Password</label>
                      <input type="password" class="form-control" id="typePasswordX-2" [(ngModel)]="password"
                        class="form-control form-control-lg" />
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                      <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>

                    <button type="submit" (click)="studentLogin()" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
